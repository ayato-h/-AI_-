<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ブログ一覧</title>
</head>
<body>
    <h1>ブログ一覧</h1>
    <a href="{% url 'post_create' %}">新規投稿</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> <br>
                {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
